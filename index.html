<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <title>BURGER TIME</title>
</head>

<body>
    <!-- Burgers EAT CARD -->
    <div class="row center-cols">
        <div class="col m4">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Burgers Ready</span>
                    <form action="#">
                        <p>
                            <label>
                            <input name="group1" type="radio" checked />
                            <span>Chesse Burger</span>
                          </label>
                        </p>
                        <p>
                            <label>
                            <input name="group1" type="radio" />
                            <span>Royal with Cheese</span>
                          </label>
                        </p>
                        <p>
                            <label>
                            <input class="with-gap" name="group1" type="radio"  />
                            <span>BBQ Burger</span>
                          </label>
                        </p>
                        <p>

                    </form>
                </div>
                <div class="card-action">
                    <a href="#">EAT A BURGER</a>
                </div>



            </div>

            <!-- Burgers EATEN CARD -->
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Already Eaten</span>
                    <form action="#">
                        <p>
                            <label>
                            <input name="group1" type="radio" checked />
                            <span>Chesse Burger</span>
                          </label>
                        </p>
                        <p>
                            <label>
                            <input name="group1" type="radio" />
                            <span>Royal with Cheese</span>
                          </label>
                        </p>
                        <p>
                            <label>
                            <input class="with-gap" name="group1" type="radio"  />
                            <span>BBQ Burger</span>
                          </label>
                        </p>
                        <p>

                    </form>
                </div>
                <div class="card-action">
                    <a href="#">Try Again</a>
                </div>



            </div>




        </div>
        <!-- SUBMIT Form -->
        <div class="row">
            <form class="col s6">
                <div class="row">
                    <div class="input-field col s6">
                        <!-- <i class="material-icons prefix">account_circle</i> -->
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">Burger Name</label>
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                      </button>
                    </div>
                </div>
            </form>
        </div>

</body>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
